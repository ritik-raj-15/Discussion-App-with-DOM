<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-0">
            <div class="bg-info p-2">
                <h1 class="text-white">Discussion Portal</h1>
            </div>
    </div>
            <div class="col-5 float-left p-0">

                   <div class="border border-right-0 p-4" id="formInput">
                    <button class="btn btn-primary ml-4">New Question Form</button>
                    <input type="text" class="ml-4" placeholder="search questions...">
                   </div>

                   <div id="displayQuiz" class="bg-light">Dummy</div>
            </div>

            <div class="col-7 border float-right" id="right">
                <div id="heading">
                    <h1>Welcome to Discussion Portal !</h1>
                    <p class="font-weight-bold">Enter a subject and question to get started</p>
                </div>
                <div>
                        <input type="text"  class="form-control col-3" placeholder="Subject">
                        <textarea placeholder="Question" class="form-control col-10 mt-3" rows="5"></textarea>
                        <div class="col-10 ml-3"><button class="btn btn-primary float-right mt-2">Submit</button></div>
                </div>
            </div>
           
       
</body>
</html>
