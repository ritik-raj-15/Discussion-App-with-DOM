<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Discussion App</title>
</head>
<body>
                <!-- header-->
    <div class="container-fluid p-0">
            <div class="bg-info p-2">
                <h1 class="text-white">Discussion Portal</h1>
            </div>
    </div>
                <!-- Question Form button and Search Bar  -->
            <div class="col-5 float-left p-0">

                   <div class="border border-right-0 p-4" id="formInput">
                    <button class="btn btn-primary ml-4" onclick="Showform()">New Question Form</button>
                    <input type="text" class="ml-4" placeholder="search questions..." id="search" oninput="search()">
                   </div>
                   <!-- left side Questions section -->
                   <div id="displayQuiz" class="bg-light"></div>
            </div>

                    <!-- Question Form and Response Form -->
            <div class="col-7 border float-right" id="right">
                <div class="heading">
                    <h1>Welcome to Discussion Portal !</h1>
                    <p class="font-weight-bold">Enter a subject and question to get started</p>
                </div>
                <div class="heading">
                        <input type="text" id="sub" class="form-control col-3" placeholder="Subject">
                        <textarea id="quesBox" placeholder="Question" class="form-control col-10 mt-3" rows="5"></textarea>
                        <div class="col-10 ml-3"><button class="btn btn-primary float-right mt-2" id="submitQues" >Submit</button></div>
                </div>
                    <!-- Response Form -->
                <div id="response-section" hidden>
                        <h5 class="text-secondary">Question</h5>
                    <div id="section-quiz" class="p-2 bg-light">
                        <h4 id="h4"></h4>
                        <p id="p"></p>
                    </div>
                    <button class="btn btn-primary mt-3 float-right" id="resolve">Resolve</button>
                    <h5 class="text-secondary response">Response</h5>
                    <div id="append-response" class="mt-2"></div>
                    <div id="section-response">
                        <h4 class="text-secondary">Add Response</h4>
                        <input type="text" id="name" class="form-control col-3" placeholder="Enter Name">
                        <textarea id="comment" placeholder="Enter Comment" class="form-control col-12 mt-3" rows="5"></textarea>
                        <div class="col-12 ml-3"><button class="btn btn-primary float-right mt-2" id="addResponse" >Submit</button></div>
                    </div>
                </div>
            </div>
           
       <script src="./script.js"></script>
</body>
</html>
